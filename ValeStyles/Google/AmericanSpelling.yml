extends: existence
message: "In general, use American spelling instead of '%s'."
link: 'https://developers.google.com/style/spelling'
ignorecase: true
level: warning
tokens:
  - '(?:\w+)nised?'
  - '(?:\w+)nise'
  - '(?:w+)nising'
  - '(?:\w+)logue'
  - 'focussed'
  - 'learnt'
  - 'advisor'
  - 'centre'
  - 'colour' 
  - 'emphasise'
  - 'labour'
  - 'favour'