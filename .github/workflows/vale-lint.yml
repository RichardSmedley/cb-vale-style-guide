name: vale-lint
on: [pull_request]

jobs:
  vale:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        fail_on_error: true
        reporter: github-pr-review
        filter_mode: added
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}